    <!-- Header of the page -->
    <header>
                <div class="logo">
                    <img class="w-30 h-auto sm:h-12"  src="./assets/images/yummy.png" alt="">
                </div>
    </header>

    <!-- Main section for the content -->
    <main>
        <!-- Introduction to the web app -->
        <div class="container">
            <div class="choice-section">
                <div class="into-section">
                    <h1 class="is-size-1">welcome to <i>yummy</i></h1>
                    <h2 class="is-size-4">here are the rules:</h2>
                    <br>
                    <ul>
                        <li>type the city or zip code you want to search restaurants for</li>
                        <li>select at least one food category you're craving</li>
                        <li>click search and go enjoy your food!</li>
                    </ul>
                </div>
                <br>


                <!-- Section for user input -->
                <section id="user-input-section">
                    <!-- Input for the city/zipcode -->
                    <div id="city-or-zipcode">
                        <input class="input" type="text" placeholder="city or zipcode" id="city-search">
                    </div>
                    <br>

                    <!-- Dropdown for the food category -->
                    <div class="select is-rounded" id="dropdown-section">
                        <select id="choose-category">
                            <option value=" ">no category</option>
                            <option value="Mexican">mexican</option>
                            <option value="Italian">italian</option>
                            <option value="Peruvian">peruvian</option>
                            <option value="American">american</option>
                            <option value="Japanese">japanese</option>
                        </select>
                    </div>
                    <br>
                    <br>


                    <!-- Radio buttons to select price point ($, $$, $$$) -->
                    <div id="price-point">
                        <div class="control" id="prices">
                            <label class="radio" >
                                <input type="radio" value="1" name="foobar">
                                $
                            </label>
                            <label class="radio">
                                <input type="radio" value="2" name="foobar">
                                $$
                            </label>
                            <label class="radio">
                                <input type="radio" value="3" name="foobar">
                                $$$
                            </label>
                            <label class="radio">
                                <input type="radio" value="4" name="foobar">
                                $$$$
                            </label>
                        </div>
                    </div>
                    <br>

                    <!-- Search button -->
                    <div id="btn">
                        <button class="button is-info " id="search-btn"> search </button>
                    </div>

                </section>
            </div>
        </div>
        <br>
        <br>
  
        <!-- Section for the map -->
        <section id="map">
            map goes here
        </section>

        <!-- Section to display search results -->
        <section class="display-results">
            <div id="card-container">

            </div>


        </section>

    </main>
