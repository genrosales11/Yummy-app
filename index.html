<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik+Moonrocks&display=swap');
    </style>
    <title>Yummy App</title>
</head>

<body>
    <!-- header goes here -->
    <header>
        <ul>
            <li><img src="" alt="web logo" id="logo"></li>

            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>

    </header>
    <div class="container" id="zipcode">
        <div class="columns is-desktop" id="areacode">
            <div class="column">
                <!-- <form id="locSearchForm">
                    <label for="city">Search location</label>
                    <input class="u-full-width" type="text" placeholder="city or zip" id="city-search">
                </form> -->

                <form class="box" id="locSearchForm">
                    <div class="field">
                      <label class="label">location</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="city or zip" id="city-search">
                      </div>
                    </div>
                    <button class="button is-primary">Sign in</button>
                </form> 

            </div>
            <div class="column" id="dropdown">
                <label for="cat">Pasta, Tacos, Dine-in</label>
                <select class="u-full-width" id="choose-category">
                    <!-- <option value="Option 1">restaurants</option> -->
                    <option value=" "></option>
                    <option value="Italian">Italian</option>
                    <option value="Peruvian">Peruvian</option>
                    <option value="American">American</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Mexican">Mexican</option>
                </select>
                <br>
                <br>
                <input class="button-primary" type="submit" value="Submit" id="search-btn">
            </div>
        

        </div>
    </div>

    <!-- map container -->
    <div class="container" id="map">
        <h2>Map</h2>
    </div>




    <!-- restaurant choices #1 columns-->

    <div class="columns" id="choices">
        <div id="card-container">

        </div>

    </div>

    <!-- ABOUT SECTION HERE-->
    <div class="container" id="about">
        <div class="about-section">
            <h1>About Us Page</h1>
            <p>Here at Yummy-App, it is our mission to connect people with great local businesses. To accomplish our
                mission, we aim to make Yummy-App available and accessible to as many people as possible.</p>
        </div>
    </div>

    <!--FOOTER HERE-->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Yummy App<img src="assets/images/yummy.png" alt="web logo"></strong> by Laura Sierra, Marry
                Dillon and Genesis Rosales
            </p>
        </div>
    </footer>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeIsv0Z_3H9SN3mUf4sTSbnhIao536hrk&callback=initMap">
    </script> -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
